<div [hidden]='!isLoaded'>
    <canvas #canvas (mousedown)="handleMouseDown($event)" (mouseup)="handleMouseUp($event)" 
                    (mouseout)="handleMouseOut($event)" (mousemove)="handleMouseMove($event)"
                    (dblclick)="handleMouseClick($event)"
                    width="{{canvasWidth}}" height="{{canvasHeight}}"></canvas>
</div>

<div *ngIf='!isLoaded'>
    <p>This tree is empty at the moment.</p>
    <p>Please add your first person...</p>
</div>
